<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="main.css">

</head>

<body>
<script type="text/javascript">
function colorChange(){
    
    var color = document.getElementById("box2")
	color.style.backgroundColor = "blue";
	color.style.WebkitTransitionDuration = "3s"; 
	color.style.transitionDuration = "3s";       
	}
	
function sizeChange(){
    
    var size = document.getElementById("box3")
	size.style.width = "300px";
	size.style.height = "300px";
	size.style.WebkitTransitionDuration = "3s"; 
	size.style.transitionDuration = "3s";       
	}

function rotateChange(){
    
    var rotate = document.getElementById("box4")
	rotate.style.transform = "rotate(180deg)"; 
	rotate.style.transitionDuration = "3s";       
	}
	
function change() {
	var color = document.getElementById("box5")
	color.style.background = "blue";
	color.style.WebkitTransitionDuration = "3s"; 
	color.style.transitionDuration = "3s";       
	var size = document.getElementById("box5")
	size.style.width = "300px";
	size.style.height = "300px";
	size.style.WebkitTransitionDuration = "3s"; 
	size.style.transitionDuration = "3s";       
	var rotate = document.getElementById("box5")
	rotate.style.transform = "rotate(180deg)"; 
	rotate.style.WebkitTransitionDuration = "3s"; 
	rotate.style.transitionDuration = "3s";       
	
}
</script>
<button onclick="colorChange()">Color</button>
<div id="box2"></div><br>
<button onclick="sizeChange()">Size</button>
<div id="box3"></div><br>
<button onclick="rotateChange()">Rotate</button>
<div id="box4"></div><br>
<button onclick="change()">Change</button>
<div id="box5"></div>
</body>
</html>
