<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM Manipulation</title>
    <script src="dom.js"></script>
    <link rel="stylesheet" href="cssDom.css" type="text/css">
</head>
<body>
    <h1>DOM Manipulation</h1>
    
    <button onclick="append()">Append Child</button><br>
    <button onclick="remove()">Remove Element</button><br>
    <nav id="nav">
    <ul id="ulList">
        <li class="list" id="One">One</li>
        <li class="list" id="Two">Two</li>
        <li class="list" id="Three">Three</li>
        <li class="list" id="Four">Four</li>
        <li class="list" id="Five">Five</li>
    </ul>
    </nav>
    
    <hr>
    
    <button onclick="before()">Insert Before</button><br>
    
    <div id="div1">
        <p id="p1">This is paragraph 1.</p>
        <p id="p2">This is paragraph 2.</p>
        <p id="p3">This is paragraph 3.</p>
        
    </div>
</body>
</html>
