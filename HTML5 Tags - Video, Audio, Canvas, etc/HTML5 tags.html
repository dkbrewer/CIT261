<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 Tags</title>
	<script src="canvas.js" type="text/javascript"></script>
</head>
    
<body>
    <h1>HTML5 Tags</h1>
    
    <h2>Audio</h2>
        <!-- AUTOPLAY WORKS WITH AUDIO -->
        <audio controls>
            <source src="Anberlin - Audrey Start The Revolution.mp3" type="audio/mp3">
        </audio>
	<h2>Video</h2>
		<video controls height="200" width="400">
            <source src="Enhancement 4.mp4" type="video/mp4">
        </video>
	<h2>Canvas</h2>
		<canvas id="can1" height="200" width="300" style="border:1px solid #000000"></canvas><br>
		<button onclick="drawLine()">Draw Line</button>
		<button onclick="drawLine(1)">Clear Canvas</button>
    <h2>Objects</h2>  
		<object width="50%" data="brothers.jpeg"></object>
	<h2>I-Frame</h2> 
		<iframe width="560" height="315" src="https://www.youtube.com/embed/Nj3qoo750_I" frameborder="0" allowfullscreen></iframe>
</body>
</html>
