<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>While Loop</title>
	<script>
		
	var i = 0;
	var add = 5;
	var both;
	while (i < 100) {
	    both = add * i;
		console.log(both);
		i++;
		}		
	</script>

</head>

<body>
<h1>While Loop</h1>
	<p>Open the console to see the result.</p>
</body>
</html>
